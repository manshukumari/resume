<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contanct.css">
</head>
<body>
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>If you have any questions or would like to get involved in our mission to reduce plastic pollution, please fill out the form below. Weâ€™d love to hear from you!</p>
    
    <div class="contact-form-container">
      <form action="#" method="post">
        <!-- Name Field -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required placeholder="Your Full Name">
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Your Email Address">
        </div>
        
        <!-- Subject Field -->
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required placeholder="Subject">
        </div>
        
        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Your Message" rows="5"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
